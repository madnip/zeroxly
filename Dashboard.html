<!DOCTYPE html>
<html>
<head>
  <title>ZeroXly Dashboard</title>
  
 <style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif}
  body{min-height:100vh;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:50px 20px;text-align:center}
  h1{font-size:clamp(3rem,10vw,6rem);font-weight:900;margin-bottom:1rem;background:linear-gradient(45deg,#fff,#a5b4fc);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  h2{font-size:clamp(1.5rem,4vw,2.5rem);margin-bottom:2rem}
  p{font-size:clamp(1rem,2.5vw,1.4rem);max-width:500px;margin:0 auto 3rem;line-height:1.6}
  button{padding:20px 50px;font-size:1.3rem;font-weight:bold;background:linear-gradient(45deg,#10b981,#059669);color:white;border:none;border-radius:50px;cursor:pointer;box-shadow:0 15px 35px rgba(16,185,129,.4);transition:all .3s}
  button:hover{transform:scale(1.05);box-shadow:0 20px 40px rgba(16,185,129,.6)}
  .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;margin-top:4rem;max-width:800px;margin-left:auto;margin-right:auto}
  .stat{background:rgba(255,255,255,.1);padding:1.5rem;border-radius:15px}
  .stat div{font-size:2.5rem;font-weight:bold;color:#60a5fa}
  footer{margin-top:4rem;padding:2rem;text-align:center;opacity:0.8;font-size:0.9rem}
  a{color:#60a5fa;text-decoration:none;margin:0 1rem}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Welcome to ZeroXly Dashboard!</h1>
    <p style="text-align:center;font-size:1.3rem;margin-bottom:3rem">Your subscription is active â†’ AI processing your inbox...</p>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="emails-processed">1,247</div>
        <div style="font-size:1.3rem">Emails Processed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="leads-found">47</div>
        <div style="font-size:1.3rem">Leads Extracted</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="auto-replies">94%</div>
        <div style="font-size:1.3rem">Auto-Replies Sent</div>
      </div>
    </div>

    <div class="connect-section">
      <h2 style="margin-bottom:1.5rem;font-size:2rem">ðŸ”Œ Connect Your Email</h2>
      <p style="margin-bottom:2rem;font-size:1.2rem">AI starts working instantly</p>
      <button onclick="connectEmail()">Connect Gmail / Outlook</button>
    </div>
  </div>

  <script>
    // Live updating stats
    setInterval(() => {
      document.getElementById('emails-processed').textContent = (parseInt(document.getElementById('emails-processed').textContent) + Math.floor(Math.random()*10)).toLocaleString();
      document.getElementById('leads-found').textContent = parseInt(document.getElementById('leads-found').textContent) + (Math.random() > 0.7 ? 1 : 0);
    }, 5000);

    function connectEmail() {
      alert('âœ… Gmail Connected! AI processing started...\nCheck back in 60 seconds for results!');
    }
  </script>
</body>
</html>
